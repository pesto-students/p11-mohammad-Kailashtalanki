<!DOCTYPE html>
<html>

<head>
    <title>Window Properties</title>
</head>

<body>
    <script>
        function displayWindowProperties() {
            console.log("User Agent: " + navigator.userAgent);
            console.log("Screen Width: " + screen.width);
            console.log("Screen Height: " + screen.height);
            console.log("Current URL: " + location.href);
            console.log("Pathname: " + location.pathname);
            console.log("Session Storage: " + JSON.stringify(sessionStorage));
            console.log("Local Storage: " + JSON.stringify(localStorage));

            // Storing data in sessionStorage
            sessionStorage.setItem("sessionData", "This is session data");

            // Retrieving data from sessionStorage
            var sessionData = sessionStorage.getItem("sessionData");
            console.log("Retrieved Value from sessionStorage: " + sessionData);

            // Storing data in localStorage
            localStorage.setItem("localData", "This is local data");

            // Retrieving data from localStorage
            var localData = localStorage.getItem("localData");
            console.log("Retrieved Value from localStorage: " + localData);

            console.log("Session Storage: " + JSON.stringify(sessionStorage));
            console.log("Local Storage: " + JSON.stringify(localStorage));
        }

        window.addEventListener("load", displayWindowProperties);
    </script>
</body>

</html>
